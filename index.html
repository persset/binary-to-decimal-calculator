<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <title>Bin2Dec</title>
  </head>
  <body>
    <main>
      <h1 id="title">Binary to Decimal Converter</h1>

      <label for="value">Digite o número binário a ser convertido</label>
      <br />
      <input type="number" name="bin_value" id="input_bin" />
      <br />
      <input
        type="number"
        name="dec_value"
        id="input_dec"
        readonly="readonly"
      />
      <button onclick="Bin2Dec()">Converter</button>
    </main>
  </body>
</html>
