<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>Bin2Dec</title>
  </head>
  <body>
    <main>
      <h1 id="title">Binary to Decimal Converter</h1>

      <form action="#" id="form-calc">
        <label for="value">Digite o número binário a ser convertido</label>
        <br />
        <input inputmode="numeric" type="number" name="bin_value" id="input_bin" pattern="[0-1]*"/>
        <br />
        <input
          type="number"
          name="dec_value"
          id="input_dec"
          readonly="readonly"
        />
        <input type="button" onclick="Bin2Dec()" value="Converter"></input>
      </form>
    </main>
  </body>
</html>
