<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>Bin2Dec</title>
  </head>
  <body>
    <main id ="main-content" class=container>
      <h1 id="title">Binary to Decimal Converter</h1>

      <form action="#" id="form-calc">
        <label for="value">Calculadora para conversões de números binários para decimais!</label>
        <br />
        <label for="bin-value">Binário:</label>
        <input type="text" name="bin-value" id="input-bin"/>
        <br />
        <label for="dec_value">Decimal:</label>
        <input
          type="text"
          name="dec-value"
          id="input-dec"
          readonly="readonly"
        />
        <br>
        <input type="button" onclick="Bin2Dec()" value="Converter" id="convert-button"></input>
      </form>
    </main>
  </body>
</html>
